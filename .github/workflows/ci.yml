name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Run go fmt
        run: |
          cd backend
          go fmt ./...
      - name: Run Go tests
        run: |
          cd backend
          go test ./...
      - name: Lint JS (if any)
        run: |
          if [ -f frontend/package.json ]; then cd frontend && npm ci && npm test || true; fi
